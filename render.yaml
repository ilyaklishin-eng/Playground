services:
  - type: web
    name: nkry-citation
    runtime: node
    plan: free
    buildCommand: ""
    startCommand: node server.mjs
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NKRY_API_BASE_URL
        value: https://ruscorpora.ru/api/v1/
      - key: NKRY_SEARCH_PATH
        value: /lex-gramm/concordance
      - key: NKRY_API_KEY_HEADER
        value: Authorization
      - key: NKRY_API_AUTH_PREFIX
        value: Bearer
      - key: NKRY_CORPUS_TYPE
        value: CLASSICS
      - key: NKRY_API_KEY
        sync: false
