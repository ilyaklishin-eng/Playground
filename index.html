<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цитаты из русской классики</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Literata:opsz,wght@7..72,400;7..72,600&family=Manrope:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Цитаты из русской классики</h1>
        <p>Введите вопрос, и сервис подберет релевантную цитату из НКРЯ.</p>
      </header>

      <section class="panel">
        <form id="query-form" novalidate>
          <label class="label" for="question">Ваш вопрос</label>
          <textarea
            id="question"
            name="question"
            maxlength="300"
            rows="4"
            placeholder="Например: в чем смысл жизни?"
            required
            aria-describedby="counter"
          ></textarea>
          <p id="counter" class="counter">0 / 300</p>

          <div class="actions">
            <button id="submit-btn" type="submit">Найти цитату</button>
            <button id="next-btn" type="button" class="ghost hidden">Еще цитата</button>
          </div>
          <p id="message" class="message" role="status" aria-live="polite"></p>
        </form>
      </section>

      <section id="result-card" class="panel result hidden" aria-live="polite" aria-atomic="true" tabindex="-1">
        <blockquote id="quote-text" class="quote"></blockquote>
        <p id="quote-meta" class="meta"></p>
        <p id="quote-source" class="source"></p>
      </section>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
