<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSYCHE.EXE - Подбери себе стихотворение</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="window" role="main">
      <header class="masthead">
        <h1>PSYCHE.EXE - Подбери себе стихотворение</h1>
        <p class="tagline">Ответьте на вопросы честно и получите свое стихотворение дня</p>
      </header>

      <hr />

      <form id="quiz-form" class="quiz" novalidate>
        <div id="questions" class="questions" aria-live="polite"></div>

        <fieldset class="filters">
          <legend>Исключить темы</legend>
          <label><input type="checkbox" name="exclude" value="relation" /> Любовная линия</label>
          <label><input type="checkbox" name="exclude" value="darkness" /> Мрачность</label>
          <label><input type="checkbox" name="exclude" value="patriot" /> Гражданские мотивы</label>
        </fieldset>

        <div class="controls">
          <button type="submit">Подобрать стихотворение</button>
          <button type="button" id="reload-btn">Сменить вопросы</button>
        </div>
      </form>

      <section id="result" class="result hidden">
        <h2 id="poem-title">POEM.TXT</h2>
        <p id="poem-meta" class="poem-meta"></p>
        <pre id="poem"></pre>

        <div class="feedback">
          <span>Оценка попадания:</span>
          <button type="button" data-feedback="bad">Не подошло</button>
          <button type="button" data-feedback="good">Подошло</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
